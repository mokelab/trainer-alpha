<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="description" content="Mokelab Trainer(alpha)">

  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

  <title>Mokelab Trainer(alpha)</title>
</head>

<body>

  <section id="container"></section>

  <script id="topTemplate" type="text/ractive">
    <label>Email</label><br/>
    <input type="text" value="{{email}}"/><br/>
    <label>Password</label><br/>
    <input type="password" value="{{password}}"/><br/>
    <button on-click="login">Log in</button>
  </script>

  <script id="mainTemplate" type="text/ractive">
    <header>
      <section class="loginInfo">
        <p>{{user.data.emailAddress}}でログイン中 ポイント:{{user.data.point}}</p>
      </section>
      <h1>Main page</h1>      
    </header>
    <section id="currentCourse">
      <h2>現在学習中のコース</h2>
      {{#if (currentCourses.length == 0)}}
        <p>現在学習中のコースはありません(出す予定)</p>
      {{else}}
        <ul class="cardGroup">
        {{#currentCourses:i}}
        <li class="card">{{getCourse(id, courses).data.title}}<br/>
          <a href="{{getCourse(id, courses).data.url}}">課題ページ</a>
        </li>
        {{/}}
      {{/if}}

    </section>

    <section id="courseList">
      <h2>コース一覧</h2>
      <ul class="cardGroup">
        {{#courses:i}}
        <li class="card" on-click="courseClicked:{{i}}">{{data.title}}<br/>{{data.description}}
        </li>
        {{/}}
      </ul>
    </section>
  </script>  
  
  <script src="https://cdn.ractivejs.org/latest/ractive.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
  <script type="text/javascript" src="javascripts/KiiLib.js"></script>
  <script type="text/javascript" src="javascripts/app.js"></script>  
</body>
</html>
